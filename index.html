<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            transition: background 0.5s ease;
        }
        h1 {
            font-size: 4em;
            color: #e63946;
            margin: 0.2em 0;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 1em;
            animation: fadeIn 2s ease-in-out 1s;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out 0.5s;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .yes-btn {
            background-color: #4CAF50;
            color: white;
        }
        .yes-btn:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .no-btn {
            background-color: #f44336;
            color: white;
        }
        .no-btn:hover {
            background-color: #e41f1f;
            transform: scale(1.05);
        }
        #message {
            font-size: 1.5em;
            margin-top: 1em;
            color: #e63946;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <script>
        function handleYes() {
            document.getElementById('message').innerText = 'Kai egw mikri moy 3>';
            document.body.style.background = 'linear-gradient(135deg, #ffafbd, #ffc3a0)';
        }
        function handleNo() {
            document.getElementById('message').innerText = 'TI? PATA NAI';
            document.body.style.background = 'black';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Me agapas miskoyki moy ?</h1>
        <div>
            <button class="yes-btn" onclick="handleYes()">Nai</button>
            <button class="no-btn" onclick="handleNo()">Oxi</button>
        </div>
        <p id="message"></p>
    </div>
</body>
</html>
