<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
        .response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confettiFall 3s linear infinite;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh); }
            100% { transform: translateY(100vh); }
        }
        .splash-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            opacity: 0;
            animation: splash 1s forwards;
        }
        @keyframes splash {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you gay?</h1>
        <button onclick="showResponse('yes')">Yes</button>
        <button onclick="showResponse('no')">No</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        function showResponse(answer) {
            const responseElement = document.getElementById('response');
            if (answer === 'yes') {
                responseElement.textContent = 'Sfigga esy to patises';
                showSplashImage();
            } else {
                responseElement.textContent = 'Approved';
            }
            responseElement.style.opacity = 1;
            if (answer === 'yes') {
                createConfetti();
            }
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showSplashImage() {
            const img = document.createElement('img');
            img.src = 'https://github.com/JackHat1/arvanitis/blob/main/image.png'; // Replace with the path to your PNG image
            img.className = 'splash-image';
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 1000);
        }
    </script>
</body>
</html>
